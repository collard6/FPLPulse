<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FPLPulse — Live Fantasy Premier League Insights</title>
  <meta name="description" content="Join the FPLPulse waitlist for live points, price change alerts, and smarter transfer decisions in Fantasy Premier League." />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0b0f15, #121826);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #1a2333;
      padding: 30px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 2rem;
    }
    p {
      color: #bbb;
      font-size: 1rem;
      margin-bottom: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(135deg, #22d3ee, #2dd4bf);
      color: #0b0f15;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .fineprint {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>FPLPulse</h1>
    <p>Live FPL insights. Track live points, spot price changes early, and make smarter transfer decisions. Join our waitlist for early access.</p>
    
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Join the Waitlist</button>
    </form>
    
    <div class="fineprint">
      No spam — just launch updates and early access invites.
    </div>
  </div>
</body>
</html>

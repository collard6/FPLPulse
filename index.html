<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FPLPulse — £100 Mini-League Challenge</title>
  <meta name="description" content="Join the FPLPulse Mini League for a chance to win £100. League code: 0q3uyg" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0b0f15, #121826);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #1a2333;
      padding: 30px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 2rem;
    }
    p {
      color: #bbb;
      font-size: 1rem;
      margin-bottom: 24px;
    }
    .league-code {
      display: inline-block;
      margin: 12px 0;
      padding: 8px 14px;
      border-radius: 8px;
      background: #22d3ee;
      color: #0b0f15;
      font-weight: bold;
      font-size: 1.1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(135deg, #22d3ee, #2dd4bf);
      color: #0b0f15;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .fineprint {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Join the FPLPulse Mini League</h1>
    <p>Sign up for our waitlist and join our Fantasy Premier League mini league for a chance to <strong>win £100</strong>!</p>
    
    <div class="league-code">League Code: 0q3uyg</div>
    
    <form action="https://formspree.io/f/xzzvwwrv" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    
      <label for="teamName">FPL Team Name:</label>
      <input type="text" id="teamName" name="teamName" required>
    
      <button type="submit">Join the League</button>
    </form>

    
    <div class="fineprint">
      No spam — just launch updates and early access invites.
    </div>
  </div>
</body>
</html>
